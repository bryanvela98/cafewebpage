{% extends 'base.html' %}
{% load static %}

{% block contenidoquecambia %}
  {% block content %}
    <div class="container register-container mt-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Registro de Usuario</h2>
          <form method="post" action="{% url 'register' %}" class="register-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block mt-3">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  {% endblock %}
{% endblock contenidoquecambia %}
